<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>Modify Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/update}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>
        <div>
            <label style="position: relative; left: 0px; bottom: 120px;">Describe</label>
            <textarea th:field="*{describe}" cols="50" rows="8"></textarea>
        </div>
        <div>
            <label>Maker</label>
            <input type="text" th:field="*{maker}"/>
        </div>
        <input type="submit" value="Modify"></input>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
